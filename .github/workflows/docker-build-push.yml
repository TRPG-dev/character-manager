name: Build and Push Docker Images to GCP

on:
  merge_group:
    branches:
      - master
      - 'dev/**'
    tags:
      - 'frontend-*'
      - 'backend-*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., frontend-v1.0.0 or backend-v1.0.0)'
        required: true
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION || 'asia-northeast1' }}
  ARTIFACT_REGISTRY_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO || 'character-manager' }}

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine environment
        id: set-env
        run: |
          # Default to dev
          ENVIRONMENT="dev"

          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Push to master branch
            ENVIRONMENT="prod"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag event - check if tag is on master branch
            BRANCHES=$(git branch -r --contains ${{ github.sha }})
            if echo "$BRANCHES" | grep -q "origin/master"; then
              ENVIRONMENT="prod"
            fi
          fi

          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "Using environment: $ENVIRONMENT"

  build-and-push:
    needs: determine-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.ref }}
          fetch-depth: 0

      - name: Validate branch for tag events
        if: github.ref_type == 'tag'
        run: |
          # Get the branch that contains this tag
          BRANCHES=$(git branch -r --contains ${{ github.sha }})
          echo "Branches containing this tag: $BRANCHES"

          # Check if tag is on master or dev/* branch
          if echo "$BRANCHES" | grep -E "(origin/master|origin/dev/)"; then
            echo "Tag is on master or dev/* branch - proceeding"
          else
            echo "Error: Tags can only be created on master or dev/* branches"
            exit 1
          fi

      - name: Determine tag name
        id: determine-tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ inputs.tag_name }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            # Branch push - use first 6 chars of commit SHA
            TAG_NAME="${{ github.sha }}"
            TAG_NAME="${TAG_NAME:0:6}"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Determine service to build
        id: determine-service
        run: |
          TAG_NAME="${{ steps.determine-tag.outputs.tag_name }}"

          # For tag events, determine service from tag name
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            if [[ "$TAG_NAME" == frontend-* ]]; then
              echo "service=frontend" >> $GITHUB_OUTPUT
              echo "context=./frontend" >> $GITHUB_OUTPUT
              echo "dockerfile=./frontend/Dockerfile" >> $GITHUB_OUTPUT
            elif [[ "$TAG_NAME" == backend-* ]]; then
              echo "service=backend" >> $GITHUB_OUTPUT
              echo "context=./backend" >> $GITHUB_OUTPUT
              echo "dockerfile=./backend/Dockerfile" >> $GITHUB_OUTPUT
            else
              echo "Invalid tag name: $TAG_NAME"
              echo "Tag must start with 'frontend-' or 'backend-'"
              exit 1
            fi
          else
            # For branch push events, build both services
            echo "Building both services for branch push"
            echo "service=both" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG_NAME="${{ steps.determine-tag.outputs.tag_name }}"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${TAG_NAME#*-}"
          else
            VERSION="$TAG_NAME"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (single service)
        if: steps.determine-service.outputs.service != 'both'
        run: |
          SERVICE="${{ steps.determine-service.outputs.service }}"
          VERSION="${{ steps.extract-version.outputs.version }}"
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/$SERVICE"

          docker build \
            -t "$IMAGE_NAME:$VERSION" \
            -t "$IMAGE_NAME:latest" \
            -f ${{ steps.determine-service.outputs.dockerfile }} \
            ${{ steps.determine-service.outputs.context }}

          docker push "$IMAGE_NAME:$VERSION"
          docker push "$IMAGE_NAME:latest"

      - name: Build and push Docker images (both services)
        if: steps.determine-service.outputs.service == 'both'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"

          # Build and push frontend
          FRONTEND_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/frontend"
          docker build \
            -t "$FRONTEND_IMAGE:$VERSION" \
            -t "$FRONTEND_IMAGE:latest" \
            -f ./frontend/Dockerfile \
            ./frontend
          docker push "$FRONTEND_IMAGE:$VERSION"
          docker push "$FRONTEND_IMAGE:latest"

          # Build and push backend
          BACKEND_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/backend"
          docker build \
            -t "$BACKEND_IMAGE:$VERSION" \
            -t "$BACKEND_IMAGE:latest" \
            -f ./backend/Dockerfile \
            ./backend
          docker push "$BACKEND_IMAGE:$VERSION"
          docker push "$BACKEND_IMAGE:latest"

      - name: Output image details
        run: |
          SERVICE="${{ steps.determine-service.outputs.service }}"
          VERSION="${{ steps.extract-version.outputs.version }}"

          echo "### Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$SERVICE" == "both" ]]; then
            FRONTEND_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/frontend"
            BACKEND_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/backend"

            echo "**Services:** frontend, backend" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Frontend Image:** \`$FRONTEND_IMAGE:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "**Backend Image:** \`$BACKEND_IMAGE:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          else
            IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/$SERVICE"

            echo "**Service:** $SERVICE" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`$IMAGE_NAME:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "**Latest:** \`$IMAGE_NAME:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
